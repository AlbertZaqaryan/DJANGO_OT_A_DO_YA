{% extends 'base.html' %}

{% block content %}

    {% for i in mark %}
        {% for j in i.Category_Mark.all %}
            <h3>{{ j.name }}</h3>
            <img src="{{ j.img.url }}" width="50px" alt="">
            <a href="{% url 'product' j.id %}"><Button>{{ j.name }}</Button></a>
        {% endfor %}
    {% endfor %}
    
{% endblock %}
